name: hue-gradient-light
components:
- id: main
  capabilities:
  - id: refresh
    version: 1
  - id: switch
    version: 1
  - id: switchLevel
    version: 1
    config:
      values:
        - key: "level.value"
          range: [1, 100]
  - id: colorTemperature
    version: 1
    config:
      values:
        - key: "colorTemperature.value"
          range: [ 2000, 6500 ]
  - id: colorControl
    version: 1
  categories:
  - name: Light

- id: setGradientColor
  capabilities:
  - id: momentary
    version: 1

- id: color1
  capabilities:
  - id: colorControl
    version: 1
- id: color2
  capabilities:
  - id: colorControl
    version: 1
- id: color3
  capabilities:
  - id: colorControl
    version: 1